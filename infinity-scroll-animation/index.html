<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Horizontal Scroll Animation</title>
    <style>
      body {
        margin: 0;
        background: #43a3e8;
        font-family: sans-serif;
      }

      .carousal-container {
        width: 100%;
        overflow: hidden;
        padding: 20px 0;
        margin-top: 100px;
        position: relative;
      }

      .inner-container,
      .inner-container2 {
        display: flex;
        width: fit-content;
      }

      .cards {
        flex: 0 0 auto;
        width: 200px;
        height: 300px;
        background-color: rgb(11, 72, 202);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: whitesmoke;
        border-radius: 10px;
        margin: 0 10px;
      }

      /* Continuous left scroll */
      .scroll-left {
        animation: scroll-left 25s linear infinite;
      }

      /* Continuous right scroll */
      .scroll-right {
        animation: scroll-right 25s linear infinite;
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      @keyframes scroll-right {
        0% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0);
        }
      }

   
    </style>
  </head>
  <body>
    <!-- Carousal 1 -->
    <div class="carousal-container">
      <div class="inner-container scroll-left">
        <div class="cards">item 1</div>
        <div class="cards">item 2</div>
        <div class="cards">item 3</div>
        <div class="cards">item 4</div>
        <div class="cards">item 5</div>
        <div class="cards">item 6</div>
        <div class="cards">item 1</div>
        <div class="cards">item 2</div>
        <div class="cards">item 3</div>
        <div class="cards">item 4</div>
        <div class="cards">item 5</div>
        <div class="cards">item 6</div>
      </div>
    </div>

    <!-- Carousal 2 -->
    <div class="carousal-container">
      <div class="inner-container2 scroll-right">
        <div class="cards">item A</div>
        <div class="cards">item B</div>
        <div class="cards">item C</div>
        <div class="cards">item D</div>
        <div class="cards">item E</div>
        <div class="cards">item F</div>
        <div class="cards">item A</div>
        <div class="cards">item B</div>
        <div class="cards">item C</div>
        <div class="cards">item D</div>
        <div class="cards">item E</div>
        <div class="cards">item F</div>
      </div>
    </div>
  </body>
</html>
