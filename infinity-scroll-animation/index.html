<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Horizontal Scroll Animation</title>
  </head>
  <!-- Css Code  -->
  <style>
    .carousal-container {
      width: 100%;
      overflow: hidden;
      background-color: #43a3e8;
      padding: 20px 0;
      margin-top: 150px;
    }
    .cards {
      flex: 0 0 auto;
      width: 200px;
      height: 300px;
      background-color: rgb(11, 72, 202);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: whitesmoke;
      border-radius: 10px;
      margin: 0 10px;
    }
    .inner-container {
      display: flex;
      width: max-content;
      animation: carousal1 25s linear infinite;
    }

    .inner-container2 {
      display: flex;
      width: max-content;
      animation: carousal2 25s linear infinite;
    }

    @keyframes carousal1 {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .carousal-container:hover .inner-container2 {
      animation-play-state: paused;
    }

    @keyframes carousal2 {
      0% {
        transform: translateX(-50%);
      }
      100% {
        transform: translateX(50%);
      }
    }

    .carousal-container:hover .inner-container {
      animation-play-state: paused;
    }
  </style>
  <body>
    <!-- Html Code  -->
    <!-- carousal 1 -->
    <div class="carousal-container">
      <div class="inner-container">
        <div class="cards">item 1</div>
        <div class="cards">item 2</div>
        <div class="cards">item 3</div>
        <div class="cards">item 4</div>
        <!-- Duplicate lists for infinity scroll -->
        <div class="cards">item 1</div>
        <div class="cards">item 2</div>
        <div class="cards">item 3</div>
        <div class="cards">item 4</div>
      </div>
    </div>

    <!-- carousal 2 -->

    <div class="carousal-container">
      <div class="inner-container2">
        <div class="cards">item 1</div>
        <div class="cards">item 2</div>
        <div class="cards">item 3</div>
        <div class="cards">item 4</div>
        <!-- Duplicate lists for infinity scroll -->
        <div class="cards">item 1</div>
        <div class="cards">item 2</div>
        <div class="cards">item 3</div>
        <div class="cards">item 4</div>
      </div>
    </div>
  </body>
</html>
