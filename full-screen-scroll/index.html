<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full Screen Scroll </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: system-ui, Arial, sans-serif;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }


    .section {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      scroll-snap-align: start;
    }

    .section:nth-child(1) {
      background: linear-gradient(135deg, #44ddff, #448fff);
    }

    .section:nth-child(2) {
      background: linear-gradient(135deg, #ff7b7b, #ffb56b);
    }

    .section:nth-child(3) {
      background: linear-gradient(135deg, #8e44ad, #3498db);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .section img:hover {
      transform: scale(1.05);
    }

    ::-webkit-scrollbar{
        width: 15px;
    }
     ::-webkit-scrollbar-track{
        background: #d1e5ff;
    }
    ::-webkit-scrollbar-thumb{
        background: linear-gradient(#642bff, #ff22e6);
        border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="section">
      <h1>Home</h1>
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200&auto=format&fit=crop" alt="Home">
    </section>

    <section class="section">
      <h1>About</h1>
      <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=1200&auto=format&fit=crop" alt="About">
    </section>

    <section class="section">
      <h1>Contact</h1>
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=1200&auto=format&fit=crop" alt="Contact">
    </section>
  </div>
</body>
</html>
